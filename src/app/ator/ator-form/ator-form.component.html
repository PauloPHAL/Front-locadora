<mat-card>
  <mat-toolbar color="primary">Detalhes do Ator</mat-toolbar>

  <mat-card-content>
    <form [formGroup]="form" class="form-container">
      <mat-form-field>
        <input matInput placeholder="Nome Ator:" formControlName="nome">  
      </mat-form-field>
    </form>
  </mat-card-content>

  <mat-card-actions class="button-container">
    <button mat-raised-button color="primary" (click)="salvar()">
      Salvar
    </button>
    <button mat-raised-button class="cancel-button" (click)="cancelar()">
      Cancelar
    </button>
  </mat-card-actions>
</mat-card>
