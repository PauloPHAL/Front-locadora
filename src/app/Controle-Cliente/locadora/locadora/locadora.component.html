<mat-card>

    <mat-toolbar>Locacoes Disponiveis</mat-toolbar>

    <div *ngIf="listaLocacao$ | async as locacao; else loading">
        <table mat-table [dataSource]="locacao" class="mat-elevation-z8">

            <!-- nome Column -->
            <ng-container matColumnDef="cliente">
                <th mat-header-cell *matHeaderCellDef> Cliente </th>
                <td mat-cell *matCellDef="let Locacao"> {{Locacao.cliente.nome}} </td>
            </ng-container>

            <!-- tipo Column -->
            <ng-container matColumnDef="item">
                <th mat-header-cell *matHeaderCellDef> Item </th>
                <td mat-cell *matCellDef="let Locacao"> {{Locacao.item.titulo.nome}} </td>
            </ng-container>
            <!--Actions Column-->
            <ng-container matColumnDef="actions">
                <mat-header-cell *matHeaderCellDef>
                    <button mat-mini-fab color="accent" aria-label="Adicionar Cliente" (click)="onAdd()">
                        <mat-icon>add</mat-icon>
                    </button>
                </mat-header-cell>
                <mat-cell *matCellDef="let Locacao">
                    <button mat-icon-button color="primary" aria-label="Editar Cliente" (click)="onEdit(Locacao._id)">
                        <mat-icon>edit</mat-icon>
                    </button>

                    <button mat-icon-button color="warn" aria-label="Excluir Cliente" (click)="onDelete(Locacao)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </mat-cell>
            </ng-container>



            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>

    <ng-template #loading>
        <div class="loading-spiiner">
            <mat-spinner></mat-spinner>
        </div>
    </ng-template>

</mat-card>
