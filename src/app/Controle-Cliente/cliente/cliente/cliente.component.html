<mat-card>

    <mat-toolbar>Clientes Disponiveis</mat-toolbar>

    <div *ngIf="listaCliente$ | async as cliente; else loading">
        <table mat-table [dataSource]="cliente" class="mat-elevation-z8">


            <!-- id Column -->
            <ng-container matColumnDef="_id">
                <th mat-header-cell *matHeaderCellDef> Id </th>
                <td mat-cell *matCellDef="let Cliente"> {{Cliente._id}} </td>
            </ng-container>

            <!-- tipo Column -->
            <ng-container matColumnDef="tipo">
                <th mat-header-cell *matHeaderCellDef> Tipo </th>
                <td mat-cell *matCellDef="let Cliente"> {{Cliente.tipoCliente}} </td>
            </ng-container>

            <!-- nome Column -->
            <ng-container matColumnDef="nome">
                <th mat-header-cell *matHeaderCellDef> Nome </th>
                <td mat-cell *matCellDef="let Cliente"> {{Cliente.nome}} </td>
            </ng-container>

            <!--Actions Column-->
            <ng-container matColumnDef="actions">
                <mat-header-cell *matHeaderCellDef>
                    <button mat-mini-fab color="accent" aria-label="Adicionar Cliente" (click)="onAdd()">
                        <mat-icon>add</mat-icon>
                    </button>
                </mat-header-cell>
                <mat-cell *matCellDef="let Cliente">
                    <button mat-icon-button color="primary" aria-label="Editar Cliente" (click)="onEdit(Cliente._id)">
                        <mat-icon>edit</mat-icon>
                    </button>

                    <button mat-icon-button color="warn" aria-label="Excluir Cliente" (click)="onDelete(Cliente)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </mat-cell>
            </ng-container>



            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>

    <ng-template #loading>
        <div class="loading-spiiner">
            <mat-spinner></mat-spinner>
        </div>
    </ng-template>

</mat-card>
