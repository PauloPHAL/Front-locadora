<mat-card>

    <mat-toolbar>Itens Disponiveis</mat-toolbar>

    <div *ngIf="listaItem$ | async as item; else loading">
        <table mat-table [dataSource]="item" class="mat-elevation-z8">

            <!-- numero serie Column -->
            <ng-container matColumnDef="numSerie">
                <th mat-header-cell *matHeaderCellDef> Numero de Serie </th>
                <td mat-cell *matCellDef="let Item"> {{Item.numSerie}} </td>
            </ng-container>

            <!-- data aquisição Column -->
            <ng-container matColumnDef="dtAq">
                <th mat-header-cell *matHeaderCellDef> Data de Aquisição </th>
                <td mat-cell *matCellDef="let Item"> {{Item.dataAquisicao}} </td>
            </ng-container>

            <!-- tipo item Column -->
            <ng-container matColumnDef="tipoItem">
                <th mat-header-cell *matHeaderCellDef> Tipo </th>
                <td mat-cell *matCellDef="let Item"> {{Item.tipoItem}} </td>
            </ng-container>

            <!-- Titulo Column -->
            <ng-container matColumnDef="titulo">
                <th mat-header-cell *matHeaderCellDef> Titulo </th>
                <td mat-cell *matCellDef="let Item"> {{Item.titulo.nome}} </td>
            </ng-container>

            <!--Actions Column-->
            <ng-container matColumnDef="actions">
                <mat-header-cell *matHeaderCellDef>
                    <button mat-mini-fab color="accent" aria-label="Adicionar Titulo" (click)="onAdd()">
                        <mat-icon>add</mat-icon>
                    </button>
                </mat-header-cell>
                <mat-cell *matCellDef="let Item">
                    <button mat-icon-button color="primary" aria-label="Editar Titulo" (click)="onEdit(Item._id)">
                        <mat-icon>edit</mat-icon>
                    </button>

                    <button mat-icon-button color="warn" aria-label="Excluir Titulo" (click)="onDelete(Item)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </mat-cell>
            </ng-container>



            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>

    <ng-template #loading>
        <div class="loading-spiiner">
            <mat-spinner></mat-spinner>
        </div>
    </ng-template>

</mat-card>
