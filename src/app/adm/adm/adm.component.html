<p>
    <mat-toolbar color="primary">
      <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Open menu">
        <mat-icon>menu</mat-icon>
      </button>
      <span>Locadora ADM</span>
      <span class="example-spacer"></span>
    </mat-toolbar>
  </p>
  
  <mat-menu #menu="matMenu">
    <button mat-menu-item (click)="showContent('ator')">CRUD Ator</button>
    <button mat-menu-item (click)="showContent('classe')">CRUD Classe</button>
    <button mat-menu-item (click)="showContent('diretor')">CRUD Diretor</button>
    <!-- Adicione mais itens de menu, se necessÃ¡rio -->
  </mat-menu>
  
  <div class="content-area">
    <div *ngIf="selectedContent === 'ator'">
      <app-ator></app-ator>
    </div>

    <div *ngIf="selectedContent === 'classe'">
      <h1>classe</h1>
    </div>

    <div *ngIf="selectedContent === 'diretor'">
      <h1>diretor</h1>
    </div>
  </div>
