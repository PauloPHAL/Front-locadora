<mat-card>
    <mat-toolbar color="primary">Detalhes da Classe</mat-toolbar>

    <mat-card-content>
        <form [formGroup]="form" class="form-container">
            <mat-form-field>
                <mat-label>Classe:</mat-label>
                <mat-select formControlName="nome">
                    <mat-option value="null"></mat-option>
                    <mat-option value="Terror">Terror</mat-option>
                    <mat-option value="Romance">Romance</mat-option>
                    <mat-option value="Ficcao-científica">Ficção científica</mat-option>
                    <mat-option value="Drama">Drama</mat-option>
                </mat-select>
            </mat-form-field>

            <mat-form-field>
                <mat-label>Valor:</mat-label>
                <input matInput formControlName="valor" type="number">
            </mat-form-field>

            <mat-form-field>
                <mat-label>Data de Devolução:</mat-label>
                <input matInput formControlName="dataDevolucao" type="date">
            </mat-form-field>

        </form>
    </mat-card-content>

    <mat-card-actions class="button-container">
        <button mat-raised-button color="primary" (click)="salvar()">
            Salvar
        </button>
        <button mat-raised-button class="cancel-button" (click)="cancelar()">
            Cancelar
        </button>
    </mat-card-actions>
</mat-card>
